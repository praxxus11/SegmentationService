<!DOCTYPE html>
<html>
    <head>
        <script src="{{ url_for('static', filename='hi.js') }}"></script>
    </head>
    <body>
        <div style="display: flex;">
            <canvas id="unsegmentedPitchersCanvas" style='width: 30%;'></canvas>
            <canvas id="segmentedPitchersCanvas" style="width: 30%;"></canvas>
        </div>
        <h1>Upload Image</h1>
        <form id="uploadForm">
            <label for="file">Choose an image file:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <br><br>
            <button type="submit">Upload Image</button>
        </form>
        <div id="response" style="width:30%"></div>
    </body>
</html>
